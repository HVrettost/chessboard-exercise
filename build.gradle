plugins {
    id 'groovy'
    id 'java'
}

group 'xm.chessboard'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes('Main-Class': 'xm.chessboard.app.ChessboardApplication')
    }
}
